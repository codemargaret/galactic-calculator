<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">

    <script src="build/js/vendor.min.js"></script>

    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Super Galactic Age Calculator</title>

  <body>
    <div class="container">
      <form id="age">
        <label for="birthdate">Please enter your birthdate</label>
        <input id = "birthdate" name="birthdate" type="date">

      <p>The date is: <span id="dateShow"></span></p>
      <p>You entered this birthdate: <span id="birthdateShow"></span></p>
      <p>Your current age is:<span id="ageShow"></span></p>
    </div>
